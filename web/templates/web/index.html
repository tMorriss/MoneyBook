{% extends "web/_base.html" %}

{% block title %}MoneyBook{% endblock %}

{%block content %}
{% if monthly_data %}
<table>
    {% for d in monthly_data %}
        <tr>
            <td>{{ d.date|date:"Y/m/d" }}</td>
            <td>{{ d.item  }}</td>
            <td>{{ d.price  }}</td>
            <td>{{ d.method  }}</td>
            <td>{{ d.genre  }}</td>
        </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
