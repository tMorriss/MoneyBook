# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python lint and test

on: [push, pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f build/requirements_lint.txt ]; then pip install -r build/requirements_lint.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --ignore=E722,W503 --max-line-length=120 --exclude moneybook/migrations,__init__.py --show-source --statistics --import-order-style smarkets
  unittest:
    name: unit test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f build/requirements.txt ]; then pip install -r build/requirements.txt; fi
        if [ -f build/requirements_test.txt ]; then pip install -r build/requirements_test.txt; fi
    - name: Unit test with coverage
      run: |
        coverage run --source='moneybook.models,moneybook.views,moneybook.utils' manage.py test moneybook --settings config.settings.test
        coverage report -m

