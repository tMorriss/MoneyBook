<h1>収入支出追加</h1>
    <form>
        {% csrf_token %}
        <table class="tbl-common fcs-blue">
            <tr>
                <th>日付</th>
                <td>
                    <input type="text" id="a_year" style="width:6ex" class="righter" onkeypress="key_press_add(event.keyCode)" value="{{ year }}">年
                    <input type="text" id="a_month" style="width:5ex" class="righter" onkeypress="key_press_add(event.keyCode)" value="{{ month }}">月
                    <input type="text" id="a_day" style="width:5ex" class="righter" onkeypress="key_press_add(event.keyCode)" autofocus>日
                </td>
            </tr>
            <tr><th>品目</th><td><input type="text" name="a_item" id="a_item" style="width:30ex" onkeypress="key_press_add(event.keyCode)"></td></tr>
            <tr><th>金額</th><td><input type="text" name="a_price" id="a_price" style="width:10ex" class="righter" onkeypress="key_press_add(event.keyCode)">円</td></tr>
            <tr>
                <th>支払い方法</th>
                <td class="radio-green">
                    {% for m in methods %}
                        <input type="radio" value="{{ m.pk }}" name="a_method" id="a_method-{{ m.pk }}"{% if m == methods.first %} checked{% endif %} onkeypress="key_press_add(event.keyCode)" onfocus="addBlueFocus('#lbl_a_method-{{ m.pk }}')" onblur="removeBlueFocus('#lbl_a_method-{{ m.pk }}')">
                        <label for="a_method-{{ m.pk }}" id="lbl_a_method-{{ m.pk }}">{{ m.name }}</label>
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <th>分類</th>
                <td class="radio-green">
                    <table class="radio-green">
                        <tr><td>
                            {% for g in first_genres %}
                                <input type="radio" value="{{ g.pk }}" name="a_genre" id="a_genre-{{ g.pk }}"{% if g == first_genres.first %} checked{% endif %} onkeypress="key_press_add(event.keyCode)" onfocus="addBlueFocus('#lbl_a_genre-{{ g.pk }}')" onblur="removeBlueFocus('#lbl_a_genre-{{ g.pk }}')">
                                <label for="a_genre-{{ g.pk }}" id="lbl_a_genre-{{ g.pk }}">{{ g.name }}</label>
                            {% endfor %}
                        </td></tr>
                        <tr><td>
                            {% for g in latter_genres %}
                                <input type="radio" value="{{ g.pk }}" name="a_genre" id="a_genre-{{ g.pk }}" onkeypress="key_press_add(event.keyCode)" onfocus="addBlueFocus('#lbl_a_genre-{{ g.pk }}')" onblur="removeBlueFocus('#lbl_a_genre-{{ g.pk }}')">
                                <label for="a_genre-{{ g.pk }}" id="lbl_a_genre-{{ g.pk }}">{{ g.name }}</label>
                            {% endfor %}
                        </td></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>全額チャージ</th>
                <td class="radio-green">
                    <input type="checkbox" value="1" id="is-charge" onkeypress="key_press_add(event.keyCode)" onfocus="addBlueFocus('#lbl_is-charge')" onblur="removeBlueFocus('#lbl_is-charge')">
                    <label for="is-charge" id="lbl_is-charge">Yes</label>
                </td>
            </tr>
        </table>
        <input type="button" value="追加" class="btn-apply" onclick="send_add_row()">
    </form>
