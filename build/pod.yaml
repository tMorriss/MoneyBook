apiVersion: v1
kind: Pod
metadata:
  name: moneybook-pod
spec:
  restartPolicy: Always
  containers:
  - name: gunicorn
    image: localhost/moneybook_gunicorn:latest
    env:
    - name: DB_NAME
      value: ""
    - name: DB_USER
      value: ""
    - name: DB_PASS
      value: ""
    - name: DB_HOST
      value: ""
    - name: ALLOWED_HOSTS
      value: ""
    - name: SECRET_KEY
      value: ""
    ports:
    - containerPort: 8081
      protocol: TCP
    
  - name: nginx
    image: localhost/moneybook_nginx:latest
    ports:
    - containerPort: 80
      hostPort: 8080
      protocol: TCP
